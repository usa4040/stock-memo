# テスト用 Docker Compose
# 使用方法:
#   起動: docker compose -f docker-compose.test.yml up -d
#   停止: docker compose -f docker-compose.test.yml down

services:
  test-db:
    image: postgres:15
    container_name: stockmemo-test-db
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: stockmemo_test
    ports:
      - "5433:5432"  # 開発DBと別ポート（5433）
    tmpfs:
      - /var/lib/postgresql/data  # メモリ上で高速化（永続化不要）
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d stockmemo_test"]
      interval: 3s
      timeout: 3s
      retries: 10
